<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <h1>Employee Dashboard</h1>
        <form id="employeeForm" class="form-container">
            <input type="text" id="name" placeholder="Employee Name">
            <input type="text" id="position" placeholder="Position">
            <input type="text" id="department" placeholder="Department">
            <button type="submit" id="submitButton">Add Employee</button>
        </form>
        <section id="employeeSection" class="employee-section"></section>
    </div>
    <script src="employees.js">
        
    </script>
</body>
</html>
