<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>User Feedback Form</title>
</head>

<body>

    <!-- Header Section -->
    <header>
        <h1>User Feedback Form</h1>
    </header>
    
    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Updates</a></li>
            <li><a href="#">Support</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    
    <!-- Feedback Form Section -->
    <section>
        <article>
            <h2>Provide Your Feedback</h2>
            <br>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br><br>

                <label for="satisfaction">Are you satisfied with the recent updates?</label>
                <select id="satisfaction" name="satisfaction" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <br><br>
                
                <label for="feature">Preferred Feature:</label>
                <select id="feature" name="feature">
                    <option value="feature_a">Feature A</option>
                    <option value="feature_b">Feature B</option>
                    <option value="feature_c">Feature C</option>
                </select>
                <br><br><br><br>

                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
                <br><br>
                
                <button type="submit">Submit</button>
            </form>
        </article>
    </section>
    
    <!-- Feature Overview Video Section -->
    <section>
        <article>
            <h2 class="Overview">Feature Overview Video</h2>
            <video width="320" height="240" controls>
                <source src="https://via.placeholder.com/150" type="video/mp4">
                
            </video>
        </article>
    </section>
    
    <!-- System Update Sound Section -->
    <section>
        <article>
            <h2 class="System">System Update Sound</h2>
            <audio controls>
                <source src="https://via.placeholder.com/150" type="audio/mpeg">
                Your browser does not support the audio tag.
            </audio>
        </article>
    </section>
    
    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 LaunchDarkly. All rights reserved.</p>
    </footer>
</body>
</html>
